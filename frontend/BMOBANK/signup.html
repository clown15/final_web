<body class="no-sidebar is-preload">
    <div id="page-wrapper">
        <!-- Header -->
        <div id="header-wrapper">
            <div id="header" class="container">
                <!-- Logo -->
                <h1 id="logo"><a href="index.html">BMO BANK</a></h1>

                <!-- Nav -->
                <nav id="nav">
                    <ul>
                        <li>
                            <a href="login.html">로그인</a>
                        </li>
                        <li><a href="lookup.html">거래 조회</a></li>

                        </li>
                        <li><a href="index.html">고객 센터</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- Main -->
        <div class="wrapper">
            <div class="container" id="main">
                <!-- Content -->

                <article id="content">
                    <header>
                        <h2>회원가입</h2>
                    </header>
                    <p>
                        안전한 금융 거래를 위하여 이용 후 반드시 로그아웃 해 주세요.
                    </p>
                </article>
            </div>
            <div class="row features sign">
                <section class="col-4 col-12-narrower feature">
                    <header>
                        <h3>비모뱅크 회원가입</h3>
                    </header>
                    <form action="login-index.html" method="get" id="login-form">
                        <p class = "signid">아이디: <input required name="username" type="text" placeholder=" Email or ID" id="ID" /></p>
                        비밀번호 : <input required minlength="4" name="password" type="password" placeholder=" Password" id="PW" />
                        비밀번호 확인 : <input required minlength="4" name="repassword" type="password" placeholder=" Re-enter password"
                            id="RE_PW" />
                        <ul class="actions">
                            <li>
                                <input type="button" id="signup_btn" value="회원가입" />
                            </li>
                        </ul>
                    </form>
                </section>
            </div>
        </div>
    </div>

    </div>
    </div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.dropotron.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>


<script>
    $("#signup_btn").click(function () {
        var id = $("#ID").val();
        var pw = $("#PW").val();
        var re_pw = $("#RE_PW").val();
        var data = { "id": id, "pw": pw, "re_pw": re_pw };
        var URL = "http://192.168.0.88:8000/signup"

        $.ajax({
            contentType: "application/json",
            type: "POST",
            url: URL,
            data: JSON.stringify(data),
            dataType: "json",
            success: function (res) {
                if (res.message == "OK") {
                    alert("회원가입 성공");
                    location.href = "login.html";
                } else {
                    alert(res.message);
                }
            },
        });
    });
</script>

</html>
